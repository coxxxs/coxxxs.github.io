<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <title>大鹅留言</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700i" rel="stylesheet">
     <link rel="stylesheet" type="text/css" href="css/style.css">
 </head>
 <body>
<div class="wrapper">
  <div class="book">
  <div class="book__cover">
    <div class="header-image"><div class="overlay"></div></div>
    <div class="title-wrap">
      <h1 class="article-title">点击查看留言</h1>
    </div>
    <p class="book__cover-exerpt">
      
      <b>请大家投喂的同时也保持卫生干净<br>（谢谢）</br></b><br>
       

      <span class="social">
       <i class="fa fa-wechat"></i>
       <i class="fa fa-qq"></i>
       <i class="fa fa-cloud"></i>
       <i class="fa fa-at"></i>
      </span>
  
    </p>
  
  </div>
    <div class="book__content">
      <p><span class="drop-cap">务必保持卫生干净</span></p>
      <p>尽量不要投喂带有带油的蔬菜、肉菜，不一定吃得完也不一定吃，脏了久了还会发臭</p>
      <p><b>油腻腻的也会干扰在车库的工作人员的工作，请勿直接丢在箱子上，用一片厚纸放着也行</b></p>
      <p>干干净净、大家都方便，对猫对人都好</p>
      <p><span class="drop-cap">不绝育=无效投喂</span></p>
      <p>避免流浪猫泛滥，都会被抓去绝育，这也是能够让它们安全活过一辈子的关键。</p>
      <p><span class="drop-cap"><b>设备、猫粮</b></span></p>
      <p>可以在地下车库的铁柜上找到猫粮、设备<br><br><b>目前并无其他设备</p>
      <br>猫粮吃完或者水不够了，可自行拿取</br>
      <p><br>联系邮箱：coxxxs@qq.com</br></p>
    </div>
  </div>
 
</div>
   
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
 <script>
  "use strict";

  $('.book').on('click', function () {
    $(this).toggleClass('book--expanded');
  });
     
 </script>
</body>
</html>
