<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人生重开模拟器</title>
    <link rel="stylesheet" href="./css/index.css">

</head>

<body>
    <div class="wrap">
        <h1>人生重开模拟器</h1>
        <h3>这垃圾人生一秒也不想呆了</h3>
        <img src="./img/1.jpg" alt=""><br>
        <button>立即重开</button>
    </div>
    <div class="wrap2">
        <h2>天赋抽卡</h2>
        <button>10连抽!</button>
    </div>
    <div class="main">
        <h2>天赋抽卡</h2>
        <ul>
        </ul>
        <button>重生</button>
    </div>
    <div class="last">
        <h3>调整属性 </h3>
        <div class="use">可用属性：<span class="snum">20</span></div>
        <div class="p">颜值 <span class="del">-</span> <span class="num">0</span><span class="add">+</span></div>
        <div class="p">智力 <span class="del">-</span> <span class="num">0</span><span class="add">+</span> </div>
        <div class="p">体质 <span class="del">-</span> <span class="num">0</span><span class="add">+</span> </div>
        <div class="p">家境 <span class="del">-</span> <span class="num">0</span><span class="add">+</span> </div>
        <div class="p2">
            <p></p>
        </div>
        <button class="go">开始轮回</button>
    </div>

    <div class="out">
        <ul>
        </ul>
    </div>
    <script src="./jquery-3.6.0.js"></script>
    <!-- <script src="./talent.js"></script> -->
    <script src="./js/index.js"></script>
</body>

</html>
